<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>book-archive</title>
  <style>
    #spinner {
      display: none;
    }
  </style>
</head>

<body>
  <section class="container">
    <h2 class="text-center text-info p-3">Search your favorite book</h2>
    <!-- book search area -->
    <div class="input-group mb-3 w-75 mx-auto">
      <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
    </div>
    <!-- error-message -->
    <div>
      <p id="error-message" class=" text-danger text-center"></p>
    </div>
    <!-- spinner  -->
    <div class="d-flex justify-content-center">
      <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- result-fount  -->
    <div class=" text-success fw-bold text-center p-3 ">About <span id="result-fount">0</span> results</div>
    <!-- search-result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

    </div>
  </section>

  <!-- js -->
  <script src="js/app.js"></script>
</body>

</html>
